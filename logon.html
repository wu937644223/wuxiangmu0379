<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/icomoon/style.css">
</head>
<body>
    <div class="logon-header">
        <div class="logon-container">
            <div class="logon-logo">
                <h1>
                    <a href="#"><img src="./assets/img/logo1.png" alt=""></a>
                    <a href="#"><img src="./assets/img/logo2.png" alt=""></a>
                </h1>
            </div>
            <div class="logon">
                <h5>注册万表会员</h5>
                <div class="content">
                    <div>
                        <p>
                            <em class="icon-mobile"></em>
                            <input type="text" id="txt1" placeholder="请输入手机号" minlength="11" maxlength="11">
                        </p>
                        <i>请输入正确的手机号</i>
                    </div>
                    <div>
                        <p>
                            <em class="icon-shield"></em>
                            <input type="text" id="txt2" placeholder="请输入6位数字验证码" maxlength="6">
                        </p>
                        <i>请输入6位数字验证码</i>
                    </div>
                    <div>
                        <p>
                            <em class="icon-lock"></em>
                            <input type="text" id="txt3" placeholder="请设置密码" maxlength="20">
                        </p>
                        <i>密码为6-20位任意字符组合</i>
                    </div>
                    <div>
                        <p>
                            <em class="icon-lock"></em>
                            <input type="text" id="txt4" placeholder="请确定密码" maxlength="20">
                        </p>
                        <i>两次密码不一致，请重新输入密码</i>
                    </div>              
                    <a href="#" class="register" id="register">立即注册</a>
                    <p>点击"立即注册"，即表示您同意并愿意遵守<a class="web" href="#">万表网用户协议</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/jquery.js"></script>
<script src="./assets/jquery.banner.js"></script>
<script src="./assets/jquery.banner1.js"></script>
<script src="./assets/jquery.banner2.js"></script>
<script src="assets/ajax.js"></script>
<script src="assets/cookie.js"></script>
<script src="assets/jquery.cookie.js"></script>
<script src="js/main.min.js"></script>
</html>
